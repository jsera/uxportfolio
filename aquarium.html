<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seattle Aquarium Prototype</title>
        <style>
            #flash {
                width: 100vw;
                height: 100vh;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="flash">
            <object type="application/x-shockwave-flash" 
                data="/swf/aquarium.swf"
                width="664"
                height="362"
                scale="exactfit"
                id="aquarium">
              <param name="movie" value="/swf/aquarium.swf" />
              <param name="quality" value="high"/>
              <param name="scale" value="exactfit" />
              <param name="allowScriptAccess" value="sameDomain" />
            </object>
        </div>
    </body>
</html>
